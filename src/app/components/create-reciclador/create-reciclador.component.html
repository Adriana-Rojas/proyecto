<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>
                        {{titulo}}
                        <div *ngIf="loading" class="spinner-border text-primary" style="float: right;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createReciclador.invalid" class="badge rounded-pill bg-danger">Todos los
                        Campos Son Obligatorios</span>
                    <form class="mt-4" [formGroup]="createReciclador" (ngSubmit)="agregarEditarReciclador()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-3"
                                    formControlName="documento" placeholder="Documento">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="fecha"
                                    placeholder="Fecha de Nacimiento">

                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="telefono"
                            placeholder="Telefono">
                        <input type="email" class="form-control form-control-lg mt-3" formControlName="correo"
                            placeholder="Correo">
                        <div class="mt-3 ">
                            <input type="password" class="form-control form-control-lg mt-3" formControlName="contrasena"
                                placeholder="ContraseÃ±a">
                            <button type="text" class="btn btn-outline-secondary" style="margin: 10px"
                                routerLink="/list-recicladores">Volver</button>
                            <button type="submit" class="btn btn-success"> {{titulobtn}}</button>
                        </div>
                        <input placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="registrationForm" class="mx-auto">
                        
              <div class="form-group">
                <label for="email">Email address</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                  </div>
                  <input type="text" id="email" class="form-control" placeholder="example@mail.com"
                    formControlName="email" />
                </div>
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <!-- Change input type to be able to accept dynamic data (ngSubmit)="toggleFieldTextType()
                 <form class="mt-4" [formGroup]="registrationForm" (ngSubmit)="toggleFieldTextType()">
                    -->
                  <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password" />
                  <div class="input-group-append">
                        
                    <span class="input-group-text">
                          <i class="fa" [ngClass]="{
                                'fa-eye-slash': !fieldTextType,
                                'fa-eye': fieldTextType
                                }" (click)="toggleFieldTextType()"></i>
                       
                        
                    </span>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <label>Repeat your password</label>
                <div class="input-group">
                  <!-- Change input type to be able to accept dynamic data -->
                  <input [type]="repeatFieldTextType ? 'text' : 'password'" class="form-control"
                    formControlName="confirmpassword" />
                  <div class="input-group-append">
                    <span class="input-group-text">
                        <i [ngClass]="{'fa fa-eye': visible, 'fa fa-eye-slash': !visible}" aria-hidden="true" (click) = "toggle(pass)"></i>
                    </span>
                  </div>
                </div>
              </div>
              <button class="btn-primary btn btn-block">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

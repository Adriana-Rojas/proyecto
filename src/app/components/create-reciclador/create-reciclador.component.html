<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>
                        {{titulo}}
                        <div *ngIf="loading" class="spinner-border text-primary" style="float: right;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createReciclador.invalid" class="badge rounded-pill bg-danger">Todos los
                        Campos Son Obligatorios</span>
                    <form class="mt-4" [formGroup]="createReciclador" (ngSubmit)="agregarEditarReciclador()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg mt-3"
                                    formControlName="documento" placeholder="Documento">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="fecha"
                                    placeholder="Fecha de Nacimiento">

                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="telefono"
                            placeholder="Telefono">
                        <input type="email" class="form-control form-control-lg mt-3" formControlName="correo"
                            placeholder="Correo">
                        <div class="mt-3 ">
                            <input type="password" class="form-control form-control-lg mt-3" formControlName="contrasena"
                                placeholder="ContraseÃ±a">
                            <button type="text" class="btn btn-outline-secondary" style="margin: 10px"
                                routerLink="/list-recicladores">Volver</button>
                            <button type="submit" class="btn btn-success"> {{titulobtn}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
